<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows & Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888;
            text-shadow: 2px 2px 2px #8d1919;
        }

    </style>
</head>
<body>
    <div class="box">
        I am a box!
    </div>
</body>
</html>
