<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
</head>
<body>

    <!-- Block elements -->
    <div style="background-color: lightblue; padding: 10px;">
        <h1>This is a Block Element</h1>
        <p>Block elements take up the full width and start on a new line.</p>
    </div>

    <!-- Inline elements -->
    <p>This is a <span style="color: red;">span element</span> inside a paragraph.</p>
    <p>Click <a href="#">here</a> for more info.</p>

</body>
</html>
