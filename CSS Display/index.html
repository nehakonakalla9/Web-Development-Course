<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            display: inline-block;
            padding: 45px;
            margin: 35px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div class = "box">
        Also a nice box
    </div>
    
</body>
</html>
